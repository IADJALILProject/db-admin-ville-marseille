name: CD - db-admin-ville-marseille

on:
  # CD automatiquement après la CI
  workflow_run:
    workflows:
      - "CI - db-admin-ville-marseille"   # doit être exactement le name: de ton ci.yml
    types:
      - completed

  # + possibilité de lancer le CD à la main depuis l’UI GitHub
  workflow_dispatch:

concurrency:
  group: cd-db-admin-ville-marseille
  cancel-in-progress: true

jobs:
  deploy:
    # On déploie seulement si :
    # - la CI a réussi (workflow_run) OU
    # - le workflow est lancé manuellement (workflow_dispatch)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show Git info (debug)
        run: |
          echo "Workspace: $PWD"
          git rev-parse --short HEAD
          ls

      - name: Set up Python for Ansible
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Deploy Docker stack via Ansible
        working-directory: ansible
        env:
          ANSIBLE_STDOUT_CALLBACK: yaml
        run: |
          ansible-playbook -i hosts.ini playbooks/deploy_docker_stack.yml

      - name: Verify Docker services (debug)
        working-directory: ${{ github.workspace }}
        run: |
          docker compose ps || true
