name: CD - db-admin-ville-marseille

on:
  push:
    branches: [ main ]
    paths:
      - 'airflow/**'
      - 'scripts/**'
      - 'db/**'
      - 'docker-compose.yml'
      - '.github/workflows/cd.yml'
  workflow_dispatch:

concurrency:
  group: cd-db-admin-ville-marseille
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: self-hosted   

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show Git info (debug)
        working-directory: ${{ github.workspace }}
        run: |
          echo "Workspace: $PWD"
          git rev-parse --short HEAD
          ls

      - name: Stop existing stack (if running)
        working-directory: ${{ github.workspace }}
        run: |
          docker compose down || true

      - name: Pull latest images (optional)
        working-directory: ${{ github.workspace }}
        run: |
          docker compose pull || true

      - name: Start / update stack
        working-directory: ${{ github.workspace }}
        run: |
          docker compose up -d --remove-orphans

      - name: Show running services
        working-directory: ${{ github.workspace }}
        run: |
          docker compose ps

      - name: Show Airflow DAGs directory (debug)
        working-directory: ${{ github.workspace }}
        run: |
          ls -R airflow/dags || echo "No DAGs directory found"
