name: CD - db-admin-ville-marseille

on:
  push:
    branches: [ main ]
  workflow_dispatch: {} 

jobs:
  deploy:
    runs-on: self-hosted   

    env:
      DBM_PG_HOST: localhost
      DBM_PG_PORT: "15432"
      DBM_PG_DATABASE: mairie
      DBM_PG_USER: db_admin
      DBM_PG_PASSWORD: CHANGE_ME

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull latest Docker images
        run: |
          docker compose pull

      - name: Recreate Docker stack
        run: |
          docker compose up -d --remove-orphans

      - name: Set up Python (pour les scripts de d√©ploiement)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Apply database schemas (manage_schemas.py)
        run: |
          python scripts/python/manage_schemas.py

      - name: Run pre health checks (health_checks.py --phase pre)
        run: |
          python scripts/python/health_checks.py --phase pre

      - name: Quick check - last health rows (debug)
        run: |
          docker compose exec postgres psql \
            -U db_admin -d mairie \
            -c "SELECT * FROM monitoring.db_health_status ORDER BY ts DESC LIMIT 5;" || true
