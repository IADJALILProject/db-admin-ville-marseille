name: CD - db-admin-ville-marseille

on:
  push:
    branches: [ main ]
    paths:
      - 'airflow/**'
      - 'scripts/**'
      - 'db/**'
      - 'docker-compose.yml'
      - 'ansible/**'
      - '.github/workflows/cd.yml'
  workflow_dispatch: {}

concurrency:
  group: cd-db-admin-ville-marseille
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: self-hosted   

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show Git info (debug)
        working-directory: ${{ github.workspace }}
        run: |
          echo "Workspace: $PWD"
          git rev-parse --short HEAD
          ls

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Déployer la stack via Ansible
        working-directory: ${{ github.workspace }}
        run: |
          cd ansible
          ansible-playbook -i hosts.ini playbooks/deploy_docker_stack.yml

      - name: Vérifier les services Docker (debug)
        working-directory: ${{ github.workspace }}
        run: |
          docker compose ps || true
