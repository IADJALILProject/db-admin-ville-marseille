name: CI - db-admin-ville-marseille

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    env:
      DBM_PG_HOST: localhost
      DBM_PG_PORT: "15432"
      DBM_PG_DATABASE: mairie
      DBM_PG_USER: db_admin
      DBM_PG_PASSWORD: CHANGE_ME

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Basic Python syntax check (scripts/python)
        run: |
          python -m compileall scripts/python

      - name: Start PostgreSQL via docker-compose
        run: |
          set -e
          docker compose up -d postgres

          echo "Waiting for Postgres to be ready..."
          # On attend jusqu'Ã  ~60 secondes maximum
          for i in {1..20}; do
            if docker compose exec postgres pg_isready -U db_admin -d mairie > /dev/null 2>&1; then
              echo "Postgres is ready "
              exit 0
            fi
            echo "Postgres not ready yet... ($i)"
            sleep 3
          done

          echo "Postgres did not become ready in time "
          docker compose logs postgres
          exit 1

      - name: Apply database schemas (manage_schemas.py)
        run: |
          python scripts/python/manage_schemas.py

      - name: Run pre health checks (health_checks.py --phase pre)
        run: |
          python scripts/python/health_checks.py --phase pre

      - name: Show monitoring health rows (debug / info)
        run: |
          docker compose exec postgres psql \
            -U db_admin -d mairie \
            -c "SELECT * FROM monitoring.db_health_status ORDER BY ts DESC LIMIT 5;" || true
