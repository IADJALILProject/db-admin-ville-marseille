services:
  postgres:
    image: postgres:15
    container_name: dbm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: "mairie"
      POSTGRES_USER: "db_admin"
      POSTGRES_PASSWORD: "CHANGE_ME"
      TZ: "Europe/Paris"
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data:/app/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U db_admin -d mairie"]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql:
    image: mysql:8.0
    container_name: dbm-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "root_password"
      MYSQL_DATABASE: "mairie_mysql"
      MYSQL_USER: "db_admin"
      MYSQL_PASSWORD: "CHANGE_ME"
      TZ: "Europe/Paris"
    ports:
      - "3306:3306"
    command:
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./data:/app/data
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u db_admin -pCHANGE_ME || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: dbm-mssql
    restart: unless-stopped
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Strong_Password123!"
      MSSQL_PID: "Developer"
      TZ: "Europe/Paris"
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
      - ./data:/app/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P Strong_Password123! -Q \"SELECT 1\"",
        ]
      interval: 15s
      timeout: 10s
      retries: 10

  pgadmin:
    image: dpage/pgadmin4
    container_name: dbm-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@example.com"
      PGADMIN_DEFAULT_PASSWORD: "admin"
      TZ: "Europe/Paris"
    ports:
      - "5050:80"
    depends_on:
      - postgres

  airflow:
    image: apache/airflow:2.9.3-python3.11
    container_name: dbm-airflow
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: >-
        postgresql+psycopg2://db_admin:CHANGE_ME@postgres:5432/mairie
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__CORE__FERNET_KEY: "changeme_fernet_key"
      AIRFLOW__WEBSERVER__SECRET_KEY: "changeme_web_secret"
      _AIRFLOW_DB_UPGRADE: "true"
      _AIRFLOW_WWW_USER_CREATE: "true"
      _AIRFLOW_WWW_USER_USERNAME: "admin"
      _AIRFLOW_WWW_USER_PASSWORD: "admin"
      _AIRFLOW_WWW_USER_EMAIL: "admin@example.com"
    ports:
      - "8080:8080"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./scripts:/opt/db-admin-ville-marseille/scripts
      - ./monitoring/status:/opt/db-admin-ville-marseille/monitoring/status
      - ./monitoring/reports:/opt/db-admin-ville-marseille/monitoring/reports
      - ./monitoring/kpi_definition.md:/opt/db-admin-ville-marseille/monitoring/kpi_definition.md
    command: >
      bash -c "
        airflow db migrate &&
        airflow users create
          --role Admin
          --username admin
          --password admin
          --firstname Admin
          --lastname User
          --email admin@example.com || true &&
        airflow scheduler &
        airflow webserver
      "

  grafana:
    image: grafana/grafana:11.0.0
    container_name: dbm-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: "admin"
      GF_SECURITY_ADMIN_PASSWORD: "admin"
      TZ: "Europe/Paris"
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - ./grafana/provisioning:/etc/grafana/provisioning

volumes:
  postgres_data:
  mysql_data:
  mssql_data:
  grafana_data:
