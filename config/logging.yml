version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: "%(asctime)s [%(levelname)s] %(name)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

  concise:
    format: "%(asctime)s [%(levelname)s] %(message)s"
    datefmt: "%H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: concise
    stream: ext://sys.stdout

  file_main:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: standard
    filename: "logs/db_admin.log"
    maxBytes: 10485760
    backupCount: 5
    encoding: "utf-8"

  file_errors:
    class: logging.handlers.RotatingFileHandler
    level: WARNING
    formatter: standard
    filename: "logs/db_admin_errors.log"
    maxBytes: 10485760
    backupCount: 5
    encoding: "utf-8"

loggers:
  db_admin:
    level: INFO
    handlers: [console, file_main, file_errors]
    propagate: false

  db_admin.backup:
    level: INFO
    handlers: [console, file_main]
    propagate: false

  db_admin.security:
    level: INFO
    handlers: [console, file_main, file_errors]
    propagate: false

root:
  level: WARNING
  handlers: [console]
